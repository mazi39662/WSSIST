{{extend 'layout.html'}}

<div class="container">
  <h2 style="text-align: center">Select Branch</h2>

  <br />
  <div class="container branches-container">
    {{for branch in branches:}}

    <div class="card">
      <div class="card-body">
        <h3 class="card-title text-center">{{=branch.name}}</h3>
        <h5 class="card-text">
          Location: <strong>{{=branch.branch_location}}</strong>
        </h5>
        <br />
        <div class="btn-action-container">
          <a
            href="{{=URL('search_price', args=[branch.id])}}"
            class="btn btn-primary btn-action"
            >Select</a
          >
        </div>
      </div>
    </div>

    {{pass}}
  </div>
</div>

<style>
  .btn-action-container {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: row;
  }
  .btn-action {
    width: 100%;
    border-radius: 0;
  }
  .branches-container {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
    justify-content: center;
  }
  .card {
    min-height: 230px;
    height: fit-content;
    width: 300px;
  }
</style>
