<!-- views/price_code/price_index.html -->
{{extend 'layout.html'}}
<h2>Price Codes</h2>
<p>
  <a href="{{=URL('pricecode_create')}}" class="btn btn-success"
    >Create New Price Code</a
  >
</p>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Code</th>
        <th>Description</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {{for price in prices:}}
      <tr>
        <td>{{=price.code}}</td>
        <td>{{=price.description}}</td>
        <td>{{=price.price}}</td>
        <td>
          <a
            href="{{=URL('pricecode_read', args=[price.id])}}"
            class="btn btn-info btn-sm"
            >View</a
          >
          <a
            href="{{=URL('pricecode_update', args=[price.id])}}"
            class="btn btn-warning btn-sm"
            >Edit</a
          >
          {{if auth.has_membership(auth.id_group('super-admin')):}}
          <a
            href="{{=URL('pricecode_delete', args=[price.id])}}"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this price code?')"
            >Delete</a
          >
          {{pass}}
        </td>
      </tr>
      {{pass}}
    </tbody>
  </table>
</div>
